<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>

  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello %s", "test");

      // Styled
      console.log("%c hello", "font-size:50px;");

      // warning!
      console.warn("warning");

      // Error :|
      console.error("error");

      // Info
      console.info("info");

      // Testing
      console.assert(1 === 2, "ruh roh");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(dog.name);
        console.log(dog.age);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("hi");
      console.count("hi");
      console.count("hi");
      console.count("hi");
      console.count("hi");

      // timing
      console.time("fetching");
      fetch()
      console.timeEnd("fetching");
    </script>
  </body>
